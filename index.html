<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="bentogrid.css" />

    <title>Bento grid zak</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-layout">
        <div class="create-post">
          <h1>
            Create and <br />
            shedule <br />
            content <br /><i style="color: #8061c8">quicker.</i>
          </h1>
          <img
            src="./assets/images/illustration-create-post.webp"
            alt="illustration-create-post"
            width="150"
          />
        </div>
        <div class="five-stars">
          <h1>
            Social Media <span style="color: #eebe9c">10x</span> <br /><i
              >Faster</i
            >
            with AI
          </h1>
          <img
            src="./assets/images/illustration-five-stars.webp"
            alt="illustration-five-stars"
            width="240"
          />
          <h3>Over 4.000 5-star reviews</h3>
        </div>
        <div class="schedule-posts">
          <h1>Schedule to social media.</h1>
          <img
            src="./assets/images/illustration-schedule-posts.webp"
            alt="illustration-schedule-posts"
            style=" width: 261px; height: 400px; object-fit: cover; object-position: 7% 0; border-radius: 10px 0 0 10px;"
          />
          <h3>Optimize post timings <br> to publish content at <br> the perfect time for <br> your audience.</h3>
        </div>
      </div>
